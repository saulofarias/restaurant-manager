<div class="container">
  <div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="register()">
      <h3 class="h3 mb-3 font-weight-normal">Nova Conta</h3>
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          class="form-control col-5"
          formControlName="name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control col-5"
          formControlName="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          class="form-control col-5"
          formControlName="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary col-5">
        Cadastrar
      </button>
    </form>
  </div>
</div>

<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="login()">
    <h3 class="h3 mb-3 font-weight-normal">{{ title }}</h3>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control col-6"
        formControlName="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control col-6"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <a class="nav-link" [routerLink]="['/register']">Nova Conta</a>
    <button type="submit" class="btn btn-block btn-primary col-6">Login</button>
  </form>
</div>
